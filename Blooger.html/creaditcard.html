<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Info</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1%;
            margin-left: 1%;

        }

        /* Main box */
        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f7f7;
            width: 60%;
            padding: 25px 40px;
            border-radius: 6px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Number badge */
        .number-box {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            padding: 15px 25px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%);
        }

        /* Text section */
        .text-section {
            flex: 1;
            margin-left: 80px;
        }

        .text-section a {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: #000;
            font-size: 30px;
            font-weight: 600;
        }

        .text-section a:hover {
            text-decoration: underline;

        }

        .text-section p {
            margin-top: 6px;
            font-size: 14px;
            color: #9b9b9b;
            line-height: 1.5;
        }

        /* Button */
        .button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 16px 45px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #333;

        }
    </style>
</head>

<body>

    <div class="card">
        <div class="number-box">01</div>

        <div class="text-section">
            <a href="#">Credit Card | Find More Info</a>
            <p>zaplookup.com<br>
                Looking for more info on Credit Card? Visit here to learn more.
            </p>
        </div>

        <button class="button"><a href="./createnext.html"></a>SEE IT â€º</button>
    </div>

</body>

</html>
